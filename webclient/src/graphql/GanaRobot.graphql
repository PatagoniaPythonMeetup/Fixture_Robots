mutation ganaRobot(
  $key: String!
  $ronda: Int
  $encuentro: Int
) {
  ganaRobot(key: $key, ronda: $ronda, encuentro: $encuentro) {
    ok
    mensaje
    encuentro {
      numero
      puntos
    }
    estado {
      iniciado
      compitiendo
      finalizado
      vuelta
      jugadas
    }
  }
}