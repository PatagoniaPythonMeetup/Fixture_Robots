<div class="ui card">
  <div class="image">
    <img src="/assets/escudos/escudo2.png">
  </div>
  <div class="content">
    <a class="header">{{robot.nombre}}</a>
    <div class="meta">
      <span class="date">{{robot.escuela}}</span>
    </div>
    <div class="description">El encargado es {{robot.encargado}}</div>
  </div>
  <div class="extra content">
    <span class="left floated like"><i class="arrow up icon"></i> {{robot.score[0]}} </span>
    <span class="right floated star"><i class="arrow down icon"></i> {{robot.score[1]}} </span>
  </div>
</div>
