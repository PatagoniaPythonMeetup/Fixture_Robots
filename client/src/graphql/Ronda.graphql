query Ronda($numero: Int!) {
  fixture {
    ronda(numero: $numero) {
      numero
      tct
      encuentros {
        numero
        robots {
          key
          nombre
          escuela
          escudo
        } 
        puntos
      }
      promovidos {
        key
        nombre
        escuela
        encargado {
          nombre
          dni
          email
          rol
        }
        escudo
      }
    }
  }
}