query Fase($numero: Int!) {
  fixture {
    fase(numero: $numero) {
      nombre
      numero
      grupos {
        numero
        robots {
          key
          nombre
          escuela
          encargado
          escudo
        }
        rondas {
          numero
          tct
          encuentros {
            robots {
              key
              nombre
              escudo
            }
            numero
            puntos
          }
        }
        scores
      }
    }
  }
}