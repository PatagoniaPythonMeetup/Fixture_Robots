query Fase($numero: Int!) {
  fixture {
    fase(numero: $numero) {
      tipo
      nombre
      numero
      estado {
        iniciado
        compitiendo
        finalizado
      }
      grupos {
        numero
        robots {
          key
          nombre
          escuela
          encargado {
            nombre
            dni
            email
            rol
          }
          escudo
        }
        estado {
          iniciado
          compitiendo
          finalizado
        }
        rondas {
          numero
          tct
          promovidos {
            key
            nombre
            escuela
            escudo
            encargado {
              nombre
              dni
              email
              rol
            }
          }
          estado {
            iniciado
            compitiendo
            finalizado
          }
          encuentros {
            robots {
              key
              nombre
              escuela
              escudo
            }
            numero
            puntos
            estado {
              iniciado
              compitiendo
              finalizado
            }
          }
        }
        scores
      }
    }
  }
}